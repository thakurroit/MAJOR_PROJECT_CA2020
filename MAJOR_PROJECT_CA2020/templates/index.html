{% extends 'basic.html' %}


    {% block content %}

        {% if user.is_authenticated %}
        <h1>You are successfully Signed in</h1>
        <a href="{% url 'home' %}">Click here to Enter Blog Page Contents</a>
        <br/><br/>

        <a href="{% url 'addpost' %}">Click here to add a Blog </a>
        <br/><br/>

        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <h1>Welcome to My Blog</h1>
        <a href="{% url 'login_url' %}">Login</a>
        <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
    {% endblock%}
